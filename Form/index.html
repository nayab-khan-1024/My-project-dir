<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry form</title>
    <link rel="stylesheet" href="style/style.css" />
    <div class="heading"></div>
    <h2>Nayab Survey Form</h2>
  </head>
  <body>
    <form id="form">
      <div class="form-control">
        <!--input type radio button
        <label for="Name"
        id="label-name">Full Name</label>--->
        <label for="name"
        id="label-name">Name</label>

        <input type="text" 
        id="name" 
        placeholder="Enter your name" />
        
      </div>

      <div class="form-control">
        <label for="email"
        id="label-email">E-mail
      </label>

      <input type="email"
      id="email"
      placeholder="enter your email">
      </div>

      <div class="form-control">
        <label for="Age"
        id="age"
        placeholder="label-age">Age</label>
      
      <input type="Age"
      id="ge"
      placeholder="Enter your Age">
    </div>
      
      <div class="form-control">
        <label for="number"
        id="number"
        placeholder="Enter 10-Digit number"
        >Number</label>

        <input type="number"
        id="number"
        placeholder="Enter 10-Digit Number">
      </div>
      <div class="form-control">
     <label id="father name"
      placeholder="father name">Father name</label>

      <input type="text"
      id="father name"
      placeholder="father name">
      </div>

       <div class="form-control">
       <label for="text"
        id="gender"
        placeholder="Enter Your gender">Sex</label>

        <input type="text"
        id="gender"
        placeholder="Enter Your Gender">
       </div>
      <div class="form-control">
        <label Enter for="text"
        id="text"
        placeholder="Enter Your Highest Qualification">Enter Your Highest Qualification</label>
        
        <input type="text"
        id="text"
        placeholder="Enter your Highest Qualification">
      </div>
      <div class="form-control>
        <label for="text"
        id="Current-city"
        placeholder="Current-city">Current City</label>

         <input type="text" 
         id="Current-city"
         placeholder="Current-city"/>
      </div>

      <div class="option-rec">
        <label>Would you recommended Geek for greeks to a Friend? </label>
      </div>
       <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
      <div class="framework">
        <label>language and framework known</label>
        <ul div class="frame-content">
          <li>C++</li>
          <li>JAVA</li>
          <li>ANGULAR</li>
          <li>C#</li>
          <li>PYTHON</li>
          <li>JAVASCRIPT</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>C#</li>
          <li>MYSQL</li>
          <li>RUBY</li>
          <li>SHELL-SCRIPTIING</li>
        </ul>
      </div>
    </form>
    >
  </body>
</html>
