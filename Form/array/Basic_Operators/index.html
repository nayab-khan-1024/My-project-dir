<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript- Basic-Operators</title>
    <script>
      //unary operator
      let x = 1;
      x = -x;
      console.log(x);

      //Binary Operator( becoz it has two operand)
      let y = 3 + 5;
      console.log(y);

      let number = 1;
      num2 = 4;
      console.log(number + num2);

      //STRING cONCATENATING USING BINARY
      let x1 = "john";
      x2 = "abraham";
      console.log(x1 + " " + x2);

      //Numeric conversion using unary '+'
      let value = "2",
        value2 = "3";
      console.log(value + value2);
      console.log(+value + +value2);

      //unary value like this
      //let x = -10;
      //1+2*2
      //1+4
      //5

      let operatorPrecedence = 2 * 2 + 1; // 4+1
      console.log(OperatorPrecedence); //5
    </script>
  </head>
  <body>
    <h1>Operators in Javascript</h1>
  </body>
</html>
